name: Reusable workflow

on:
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        required: true
        default: "World"
    outputs:
      current-time: ${{ jobs.reusable-job.outputs.current-time }}

jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.current-time }}
    steps:
      - name: Print hello
        run: |
          echo "Hello "
      - name: output time
        id: time
        run: |
          echo "current-time=$(date)" >> $GITHUB_OUTPUT

